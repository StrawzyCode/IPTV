name: Merge M3U playlists

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */1 * * *"  # every 6 hours (edit if you want)

permissions:
  contents: write

jobs: 
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge playlists
        run: bash scripts/merge_m3u.sh

      - name: Commit master.m3u if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add master.m3u
          git commit -m "Auto-merge playlists -> master.m3u"
          git push
